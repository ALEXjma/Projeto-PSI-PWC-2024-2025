<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista Países</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/assets/css/style.css" />
    </head>
    <body class="p-3 m-0 border-0 bd-example m-0 border-0">
        <div class="container mt-4">
            <h2 class="titulo-lista">Lista Países</h2>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-input" placeholder="Pesquisa um país..." />
                <button class="btn btn-primary" id="searchButton">Pesquisar</button>
            </div>

            <div class="row row-cols-md-4 g-3" id="countriesList">
                <div class="col py-3">
                    <div class="card shadow custom-body-secondary-bg">
                        <img src="" height="200px" class="card-img-top" alt="image" />
                        <div class="card-body">
                            <p class="card-title">Nome País</p>
                            <div class="btn-group">
                                <a href="detalhes_paises.html" class="btn btn-outline-success" id="info">Info</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <!-- jQuerry -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Custom -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
